<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuVita</title>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/sucos.css">
</head>
 
<body>
    <header class="topo">
            <img class= "topo-esq" src="./assets/img/logoJuVita.png" alt="logotipo">
            <div class="topo-dir">
                <input class="btn-pesquisa" type="search" placeholder="Search"
                ><i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
                </div>
            </div>
    </header>
    <main>
    <section class="banner">
    <div class="Banner-area">
        <div class="banner_txt">
            <h2 class="first-title">Happy Hour <span class="logo-banner">JuVita</span>!!!</h2>
            <h3 class="second-title">Venha refrescar seus finais de tarde conosco!</h3>
        </div>
        <div class="banner_imgs">
            <img src="./assets/img/suco-maca-verde.png" alt="Suco cor verde">
            <img src="./assets/img/suco-abacaxi.png" alt="Suco cor amarelo">
            <img src="./assets/img/suco-morango.png" alt="Suco cor vermelho">
        </div>
    </div>
</section>
<section class="sucos">
    <div class="lado-esq">
        <h3 class="sucos-title">Sucos Refrescantes e Funcionais</h3>
        <p><span class="sucos-hidra">Hidratam o corpo!</span>Por se tratar de uma bebida preparada à base de água e <br>combinada com frutas, legumes e grãos, os sucos funcionais favorecem a hidratação<br> do corpo.</p>
        <button class="sucos-btn">Saiba mais...</button>
        <img src="./assets/img/img-hsucos-h.png" alt="">
    </div>
    <img src="./assets/img/img-vsucos-v.png" alt="">
</section>
    </main>

    <script src="https://kit.fontawesome.com/149b000a36.js" crossorigin="anonymous"></script>

</html>
